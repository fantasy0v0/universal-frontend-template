<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null"
    nzWidth="215px" nzBreakpoint="md" nzTheme="light">
    <div class="logo">
      <a routerLink="/">
        <img src="/favicon.ico" alt="logo">
        <h1>通用管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item
          routerLink="/">
        <i nz-icon nzType="fund" nzTheme="twotone"></i>
        <span>欢迎页面</span>
      </li>
      <li nz-submenu nzTitle="系统管理" nzIcon="setting">
        <ul>
          <li nz-menu-item
              routerLink="/system-role-list">
            <i nz-icon nzType="team" nzTheme="outline"></i>
            <span>角色管理</span>
          </li>
          <li nz-menu-item
              routerLink="/system-user-list">
            <i nz-icon nzType="user" nzTheme="outline"></i>
            <span>用户管理</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content [@subRouteAnimation]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
