<form nz-form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>原密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback
                     [nzErrorTip]="passwordErrorTpl">
      <input nz-input formControlName="password" type="password"/>
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入当前帐号的密码
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          密码的长度不能少于6
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          帐号的长度不能超过255
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>新密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback
                     [nzErrorTip]="newPasswordErrorTpl">
      <input nz-input formControlName="newPassword" type="password"/>
      <ng-template #newPasswordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入新密码
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          密码的长度不能少于6
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          帐号的长度不能超过255
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">重复新密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="repeatErrorTpl">
      <input nz-input formControlName="repeat" type="password"/>
      <ng-template #repeatErrorTpl let-control>
        <ng-container *ngIf="control.hasError('NotEquals')">
          与新密码不匹配, 请确认
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" type="submit"
              [nzLoading]="loading()">修改</button>
    </nz-form-control>
  </nz-form-item>
</form>
